<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Calculadora de IMC</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <script src="main.js"></script>
</head>
<body>
  <form name="frmimc" id="frmimc">
    <div class="container col-12 col-md-4 p3 my-3 text-center">
      <div class="form-group d-flex justify-content-center">
        <div class="form-text text-white mt-3">
          <h2>CALCULADORA IMC</h2>
          <label class="form-label" for="peso">Peso (em quilos):</label>
          <input class="form-control" id="peso" name="peso" type="number" placeholder="Ex.: 65" />
          <label class="form-label" for="altura">Altura (em metros):</label>
          <input class="form-control" id="altura" name="altura" type="number" step="0.01" placeholder="Ex.: 1,62"/>
          <button type="button" class="btn btn-secondary mt-3" onclick="Calcular();">Calcular</button>
          <h2 class="mt-3">RESULTADO</h2>
          <label class="form-label" for="imcAtual">O seu IMC atual é: </label>
          <input class="form-control" disabled id="imcAtual" />
          <label class="form-label" for="nivelImc">Nível:</label>
          <input class="form-control" disabled id="nivelImc" />
          <button type="reset" class="btn btn-secondary mt-3">Limpar</button>
        </div>
      </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
