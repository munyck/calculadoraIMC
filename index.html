<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
  <style type="text/css">
  body {
    text-align: center;
    width: 700px;
  }
  .calculadora {
    width: 50%;
  }
  .resultado {
    flex-flow: row wrap;
    display: flex;
  }

  </style>
  <script type="text/javascript">
    function Calcular() {
      var altura = document.getElementById("altura");
      var peso = document.getElementById("peso");
      var imc = peso.value / (altura.value * altura.value);
      var nivel = document.getElementsByName("nivel");


      alert("Seu IMC atual é: "+imc.toFixed(2)+" kg/m².");


      if (imc < 18.5) {
        nivel = "Magreza.";
        alert(nivel);
      }
      else if (imc > 18.5 && imc < 24.9) {
        nivel = "Normal.";
       alert(nivel);

      }
      else if (imc > 24.9 && imc <30) {
        nivel = "Sobrepeso.";
        alert(nivel);
      }
      else if (imc > 30)
      {
        nivel = "Obesidade.";
        alert(nivel);
      }

    }

  </script>
</head>
<body>
<form name="frmimc" id="frmimc">
<div class="resultado">
  <div class="calculadora">

      <fieldset>
        <p>Calculadora IMC</p>
        <p> <label for="sexo">Sexo: </label>
        <select name="sexo" id="sexo">
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
        </select>
        </p>
        <p>
        <label>Idade: </label>
        <input name="idade" type="number" />
        </p>
        <p>
        <label for="peso">Peso: (em quilos. Ex.: 65)</label>
        <input id="peso" name="peso" type="number" />
        </p>
        <p>
        <label for="altura">Altura: (em metros. Ex.: 1,62) </label>
        <input id="altura" name="altura" type="number" />
        </p>
        <input type="button" value="Calcular" onclick="Calcular(this);" />
      </fieldset>

  </div>
  <fieldset>
    <p>
    O seu IMC atual é: <input type="number" id ="imc" name="imc" />
    </p>
    <p>
    Nível: <input type="text" name="nivel"/>
    </p>
  </fieldset>
</div>
</form>

</body>

</html>
