<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculadora de IMC</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="style.css" rel="stylesheet">
  <script src="calcimc.js"></script>

</head>
<body>
  <form name="frmimc" id="frmimc">

    <div class="container p3 my-3 bg-dark text-white">
      <h1>Calculadora IMC</h1>
      <p>Peso: (em quilos. Ex.: 65)</p> <p><input id="peso" name="peso" type="number" /></p>
      <p>Altura: (em metros. Ex.: 1,62)</p> <p> <input id="altura" name="altura" type="number" /></p>
      <p><input type="button" value="Calcular" onclick="Calcular();" /></p>
    </div>

    <div class="container p3 my-3 bg-dark text-white">
      O seu IMC atual é: <p><input id="imcAtual" style="color:white" disabled/></p>
      Nível: <p><input id="nivelImc" style="color: white" disabled/></p>
    </div>

  </form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
